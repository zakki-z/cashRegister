version: "3.9"

services:
  mongo_db:
    image: mongo:5.0.2
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - db:/data/db

  redis:
    image: redis:7.4-alpine
    container_name: chat_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - chat-network

  nginx:
    image: nginx:latest
    container_name: chat_nginx
    ports:
      - "80:80"
    volumes:
      - ./container/data/nginx/www/html:/var/www/html
      - ./container/data/nginx/etc/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spring-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_APP_USERNAME:-appuser}:${MONGO_APP_PASSWORD:-apppass}@mongodb:27017/${MONGO_DATABASE:-appdb}?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: ${MONGO_DATABASE:-appdb}
      
      # Redis Configuration
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      
      # Application Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-development}
      SERVER_PORT: 8080
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ../code/frontend-nextjs
      dockerfile: ../../infra/nextjs/Dockerfile
    container_name: chat_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
    depends_on:
      - backend
    networks:
      - chat-network

volumes:
  db:
  redis_data:

networks:
  chat-network:
    driver: bridge
